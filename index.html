<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version3D | Impresión 3D Uruguay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <nav class="p-6 flex justify-between items-center border-b border-gray-800">
        <h1 class="text-2xl font-bold gradient-text">Version3D</h1>
        <div class="space-x-6">
            <a href="#" class="hover:text-blue-400">Productos</a>
            <a href="#" class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700 transition">Contacto</a>
        </div>
    </nav>

    <header class="py-20 px-6 text-center">
        <h2 class="text-5xl font-extrabold mb-4">Llevamos tus ideas a la <span class="gradient-text">tercera dimensión</span></h2>
        <p class="text-gray-400 text-xl max-w-2xl mx-auto">Servicio de impresión 3D profesional en Uruguay. Prototipos, repuestos y diseños personalizados.</p>
        <button class="mt-8 bg-white text-black font-bold py-3 px-8 rounded-full hover:bg-gray-200 transition">
            Ver Catálogo
        </button>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 p-10">
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
            <div class="h-48 bg-gray-700 rounded-lg mb-4 flex items-center justify-center">
                <span class="text-gray-500">[ Imagen Producto 1 ]</span>
            </div>
            <h3 class="text-xl font-semibold">Prototipado rápido</h3>
            <p class="text-gray-400 mt-2">Materiales: PLA, PETG, ABS.</p>
        </div>
        </section>

    <footer class="text-center py-10 border-t border-gray-800 text-gray-500 text-sm">
        © 2026 Version3D - Salto, Uruguay.
    </footer>
</body>
</html>
