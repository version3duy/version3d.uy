    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        
        /* Efectos de fondo restaurados */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
            z-index: -1;
        }
        .blob {
            position: absolute; width: 450px; height: 450px;
            background: rgba(56, 189, 248, 0.12);
            filter: blur(80px); border-radius: 50%; z-index: -1;
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-5%, -5%); }
            to { transform: translate(15%, 15%); }
        }

        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8, #38bdf8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: #38bdf8;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.15);
            transform: translateY(-8px);
        }

        .btn-neon {
            background: white; color: black;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            transition: all 0.3s;
        }
        .btn-neon:hover {
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.5);
            transform: scale(1.05);
        }
        
        details summary::-webkit-details-marker { display:none; }
    </style>
</head>
